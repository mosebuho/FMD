{% extends "home/home.html" %}

{% block content %}
<style>
    div#user_template {
        background-color: #363636;
        padding: 10px;
    }

    div#in_user_template {
        border: #484848 solid 1px;
        background-color: #272727;
        margin: auto;
        text-align: center;
        padding: 10px;
        height: 800px;
    }

    div#login_logo {
        width: 450px;
        margin: auto;
        padding: 40px 0 40px;
        height: 115px;
    }

    div#user-input {
        width: 450px;
        margin: auto;
    }

    div#input-box {
        margin-top: 12px;
    }

    input {
        height: 40px;
        width: 100%;
        background-color: #363636;
        padding: 5px;
        border: #484848 solid 1px;
    }

    span#title-sub {
        font-size: 14px;
        color: #aaa;
    }

    div#login-title {
        width: 100%;
        font-size: 18px;
        text-align: left;
        height: 32px;
    }

    button#login {
        width: 450px;
        background-color: rgb(108, 127, 108);
        height: 45px;
        margin-top: 20px;
        margin-bottom: 5px;
        border: #484848 solid 1px;
    }

    button#naver_login {
        font-weight: bold;
        width: 450px;
        background-color: #00bf18;
        height: 45px;
        margin-top: 20px;
        border: #484848 solid 1px;
    }

    button#kakao_login {
        font-weight: bold;
        color: #272727;
        width: 450px;
        background-color: #fae301;
        height: 45px;
        margin-top: 20px;
        border: #484848 solid 1px;
    }

    button#google_login {
        font-weight: bold;
        color: #272727;
        width: 450px;
        background-color: #f4f4f4;
        height: 45px;
        margin-top: 20px;
        border: #484848 solid 1px;
    }

    div#user-help {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 450px;
        font-size: 14px;
        margin: auto;
    }


    div#in-user-help {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    div#social_login {
        margin: auto;
        width: 450px;
        padding-top: 20px;
        border-top: 1px solid #363636;
    }

    div#login-ad {
        width: 800px;
        height: 130px;
        margin: 45px auto;
        border: #484848 1px solid;
        background-color: #272727;
    }
</style>
<div id="user_template">
    <div id="in_user_template">
        {% block contents %}
        <form method="post">
            {% csrf_token %}
            <div id="login_logo">4MILLDUK</div>
            <div id="user-input">
                <div>
                    <div id="login-title">아이디<span id="title-sub">(6~20자리 영문과 숫자)</span></div>
                    <div>{{form.username}}</div>
                </div>
                <div id="input-box">
                    <div id="login-title">비밀번호<span id="title-sub">(특수문자를 포함한 8자 이상)</span></div>
                    <div>{{form.password}}</div>
                </div>
            </div>
            <button id="login" type="submit">로그인</button>
            <div id="user-help">
                <div>자동로그인</div>
                <div id="in-user-help">
                    <div><a href="">계정찾기 |</a></div>
                    <div><a href="{% url 'user:register' %}">&nbsp회원가입</a></div>
                </div>
            </div>
        </form>
        <div id="social_login">
            <button id="naver_login" type="submit">네이버 로그인</button>
            <button id="kakao_login" type="submit">카카오 로그인</button>
            <button id="google_login" type="submit">구글 로그인</button>
        </div>
        <div id="login-ad"></div>
        {% endblock contents %}
    </div>
</div>
{% endblock content %}
