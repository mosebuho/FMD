{% extends "user/login.html" %}
{% load static %}
{% block register %}
<div class="input">
    <span>아이디</span> (6~20자리 영문과 숫자)
    {{form.userid}}
    <span>닉네임</span> (2자 이상 8자 이하)
    {{form.name}}
    <span>비밀번호</span> (특수문자를 포함한 8자 이상)
    {{form.password1}}
    <span>비밀번호 확인</span>
    {{form.password2}}
    <span>이메일</span> (비밀번호 분실시 계정정보 확인)
    {{form.email}}
</div>
<div>
    <button type="submit">회원가입</button>
</div>
{% endblock register %}
