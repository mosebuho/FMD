{% extends "board/base.html" %}
{% load static %}
{% block board %}
<link rel="stylesheet" type="text/css" href="{% static 'news.css' %}" />
<input type="hidden" value={{news.view_count}}>
<section id="detail">
    {{ news.title }}
    {% block column %}
    {% if request.user == news.writer %}
    <span class="modify">
        <a href="{% url 'board:news_update' news.id %}">수정</a>
        <a onclick="boardDelete('{{board.id}}')">삭제</a>
        <script>
            function boardDelete() {
                var warning = confirm("게시글을 삭제할 경우 복구가 불가능합니다.\n정말 삭제하시겠습니까?");
                if (warning == true) {
                    window.location.href = "{% url 'board:news_delete' news.id %}"
                }
            }
        </script>
    </span>
    {% endif %}
    {% endblock column %}
    <div class="sub">
        {{ news.writer }} |
        <i class="fa-solid fa-eye"></i> {{ news.view }}
        <span><i class="fa-solid fa-clock"></i> {{ news.date_str }}</span>
    </div>
    <div class="content">
        {{ news.content | safe }}
    </div>
</section>
{% endblock board %}
