{% extends "board/news_detail.html" %}
{% block column-scr %}
<script>
    function boardDelete() {
        var warning = confirm("게시글을 삭제할 경우 복구가 불가능합니다.\n정말 삭제하시겠습니까?");
        if (warning == true) {
            window.location.href = "{% url 'board:column_delete' news.id %}"
        }
    }
</script>
{% endblock column-scr %}
{% block column %}
{% if request.user == news.writer %}
<span class="modify">
    <a href="{% url 'board:column_update' news.id %}">수정</a>
    <a onclick="boardDelete('{{board.id}}')">삭제</a>
</span>
{% endif %}
{% endblock column %}
