{% extends "home/home.html" %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'event.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'summernote.css' %}" />
<section id="write">
    <img style="image-rendering: -webkit-optimize-contrast;" id="write-ad">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="top">
            <img style="image-rendering: -webkit-optimize-contrast;" id="preview">
            <label for="thumbnail">썸네일</label>
            <input type="file" name="thumbnail" accept="image/*" id="thumbnail" onchange="resizing()">
            <script>
                function resizing() {
                    var f = thumbnail.files[0];
                    var fileName = f.name.split('.')[0];
                    var img = new Image();
                    img.src = URL.createObjectURL(f);
                    img.onload = function () {
                        var canvas = document.createElement('canvas');
                        var maxsize = 400;
                        var width = img.width;
                        var height = img.height;
                        if (width > height) {
                            if (width > maxsize) {
                                height *= maxsize / width;
                                width = maxsize;
                            }
                        } else {
                            if (height > maxsize) {
                                width *= maxsize / height;
                                height = maxsize;
                            }
                        }
                        canvas.width = width;
                        canvas.height = height;
                        var ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        canvas.toBlob(function (blob) {
                            var f2 = new File([blob], fileName + ".jpeg");
                            const files = document.querySelector('#thumbnail').files;
                            const dataTranster = new DataTransfer();
                            Array.from(files)
                                .forEach(file => {
                                    dataTranster.items.add(f2);
                                });
                            document.querySelector('#thumbnail').files = dataTranster.files;
                        }, 'image/jpeg', 0.5);
                    }
                    document.getElementById("preview").style.display = "inline-block";
                    document.getElementById("preview").src = img.src;
                    document.getElementById("id_title").style.width = "496px";
                }
            </script>
            {{ form.start }}~{{ form.end }}
            {{ form.title }}
        </div>
        {{ form.content|safe }}
        <script>
            $(document).ready(function () {
                $('#id_content').summernote({
                    minHeight: 500,
                    maxHeight: 1325,
                    lang: 'ko-KR',
                    toolbar: [
                        ['style', ['style']],
                        ['font', ['bold', 'underline', 'clear']],
                        ['color', ['color']],
                        ['para', ['ul', 'ol', 'paragraph']],
                        ['table', ['table']],
                        ['insert', ['link', 'picture']],
                    ],
                    callbacks: {
                        onImageUpload: function (files) {
                            if (!files.length) return;
                            var file = files[0];
                            var fileName = file.name.split('.')[0];
                            var img = new Image();
                            img.src = URL.createObjectURL(file);
                            img.onload = function () {
                                var canvas = document.createElement('canvas');
                                var maxsize = 600;
                                var width = img.width;
                                var height = img.height;
                                if (width > height) {
                                    if (width > maxsize) {
                                        height *= maxsize / width;
                                        width = maxsize;
                                    }
                                } else {
                                    if (height > maxsize) {
                                        width *= maxsize / height;
                                        height = maxsize;
                                    }
                                }
                                canvas.width = width;
                                canvas.height = height;
                                var ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, width, height);
                                canvas.toBlob(function (blob) {
                                    var f2 = new File([blob], fileName + ".jpeg");
                                    var data = new FormData()
                                    data.append("file", f2)
                                    data.append('csrfmiddlewaretoken', '{{ csrf_token }}');
                                    $.ajax({
                                        data: data,
                                        type: "POST",
                                        url: "{% url 'board:summernote' %}",
                                        contentType: false,
                                        processData: false,
                                        success: function (data) {
                                            var image = $("<img>").attr({ src: data.url });
                                            $('#id_content').summernote("insertNode", image[0]);
                                        }
                                    });
                                }, 'image/jpeg', 0.7);
                            }
                        }
                    }
                });
            });
        </script>
        <input id="done" type="submit" value="게시">
        <button id="cancel" onclick="window.history.back();" type="button">취소</button>
    </form>
</section>
<script>
    $(window).on('beforeunload', function () {
        return "";
    });
    $(document).on("submit", "form", function () {
        $(window).off('beforeunload');
    });
</script>
{% endblock content %}
