{% extends "board/community_list.html" %}
{% block write %}
<section id="write">
    <img id="write-ad">
    <form method="post">
        {% csrf_token %}
        <select name="name">
            <option value="free">자유</option>
            <option value="info">정보</option>
        </select>
        <input name="title" placeholder="제목을 입력해주세요.">
        {{form.content}}
        <button id="done">게시</button>
        <button id="cancel">취소</button>
    </form>
</section>
{% endblock write %}
