{% extends "home/home.html" %}
{% block content %}
<link rel="stylesheet" href="/static/event.css/" />
<img id="event-detail-ad">
<section id="detail">
    {{ board.title }}
    <div class="sub">
        <i class="fa-regular fa-calendar"></i> {{board.start|date}} ~ {{board.end|date}}
    </div>
    <div class="content">
        {{ board.content | safe }}
    </div>
</section>
{% endblock content %}
