<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            background-color: #272727;
            color: #fff;
        }

        div#content {
            background-color: #363636;
            width: 1200px;
            margin: 0 auto;
            min-height: 100%;
            position: relative;
            padding-bottom: 100px;
            box-sizing: border-box;
        }

        header {
            margin: 0;
            height: 240px;
            width: 100%;
            position: relative;
            z-index: 120;
        }

        div#header-top {
            border: solid red 1px;
            height: 150px;
            display: flex;
            flex-direction: row;
            padding: 15px;
        }

        div#logo {
            border: solid blue 1px;
            width: 350px;
            padding: 15px;
            margin-right: 20px;
        }

        div#header-ad {
            border: solid blue 1px;
            width: 800px;
            padding: 15px;
        }

        div#header-bottom {
            margin-top: 10px;
            border: solid red 1px;
            height: 75px;
            display: flex;
            flex-direction: row;
            padding: 15px;
        }

        div#search {
            border: solid blue 1px;
            width: 350px;
            margin-right: 20px;
            padding: 10px;
        }

        div#menu {
            border: solid blue 1px;
            width: 800px;
            padding: 10px;
        }

        div#top-content {
            display: flex;
            flex-direction: row;
            border: red solid 1px;
            height: 500px;
            padding: 10px;
            margin-top: 10px;
        }

        div#news-line {
            border: blue solid 1px;
            width: 900px;
        }

        div#news-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 15px;
            font-size: 20px;
            border-bottom: gray 1px solid;
        }

        div#news-choice {
            font-size: 15px;
            margin-top: 7px;
        }

        div#news-content {
            display: flex;
            flex-direction: row;
            height: 370px;
        }

        div#news {
            height: 250px;
            width: 285px;
            margin-top: 10px;
            margin-left: 11px;
        }

        div#news-title {
            height: 280px;
            border: white 1px solid;
        }

        div#news-body {
            margin-top: 10px;
            height: 60px;
            border: white 1px solid;
        }

        div#news-button {
            padding: 0 10px;
            text-align: right;
        }

        aside#top-side {
            border: blue solid 1px;
            margin-left: 10px;
            width: 270px;
        }

        div#profile {
            border: white solid 1px;
            padding: 10px;
            width: auto;
            height: 170px;
        }

        div#top-side-ad {
            border: white solid 1px;
            padding: 10px;
            width: auto;
            height: 300px;
            margin-top: 5px;
        }

        div#mid-content {
            display: flex;
            flex-direction: row;
            border: red solid 1px;
            height: 500px;
            padding: 15px;
            margin-top: 10px;
        }

        div#boardlist {
            display: flex;
            flex-direction: row;
            border: blue solid 1px;
            height: 470px;
            width: 900px;
            padding: 15px;
        }

        div#new-boards {
            border: white 1px solid;
            width: 440px;
        }

        div#hot-boards {
            border: white 1px solid;
            width: 440px;
            margin-left: 15px;
        }

        div#boards-title {
            padding: 10px;
            border-bottom: 1px gray solid;
            font-size: 20px;
        }

        div#boards-body {
            padding: 10px;
        }

        aside#mid-side {
            padding: 10px;
            height: 470px;
            width: 260px;
            border: 1px blue solid;
            margin-left: 10px;
        }

        div#fire {
            padding: 10px;
            border: 1px white solid;
            height: 220px;
        }

        div#ranking {
            padding: 10px;
            border: 1px white solid;
            height: 220px;
            margin-top: 10px;
        }

        div#bottom-content {
            display: flex;
            flex-direction: row;
            border: red solid 1px;
            height: 270px;
            padding: 10px;
            margin-top: 10px;
        }

        div#mostlist {
            display: flex;
            flex-direction: row;
            border: 1px solid blue;
            width: 600px;
            padding: 10px;
        }

        div#most-view {
            padding: 10px;
            border: white 1px solid;
            width: 300px;
        }

        div#most-good {
            padding: 10px;
            border: white 1px solid;
            width: 300px;
            margin-left: 10px;
        }

        aside#bottom-side {
            border: blue 1px solid;
            width: 570px;
            margin-left: 10px;
        }

        div#most-title {
            padding: 5px;
            font-size: 16px;
            border-bottom: 1px solid gray
        }

        div#most-body {
            padding: 5px;
        }

        div#bottom-side-ad {
            border: white 1px solid;
            height: 120px;
        }

        div#bottom-side-ad2 {
            border: white 1px solid;
            height: 120px;
            margin-top: 5px;
        }

        footer {
            text-align: center;
            margin-top:15px;
            position: relative;
            bottom: 0;
            width: 100%;
            height: 100px;
            padding: 0 15px;
            box-sizing: border-box;
            border: red 1px solid;
        }
    </style>
</head>

<body>
</body>

    </div>
    {% endblock content %}

</div>

</html>
