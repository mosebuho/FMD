<!doctype html>
<html>

<head>
    <title>4MILLDUK</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            background-color: #272727;
            color: #fff;
        }

        div#content {
            background-color: #363636;
            width: 1200px;
            margin: 0 auto;
            height:auto;
            min-height: 100%;
            position: relative;
        }

        header {
            margin: 0;
            height: 240px;
            width: 100%;
            position: relative;
        }

        div#header-top {
            height: 150px;
            display: flex;
            flex-direction: row;
            padding: 10px;
        }

        div#logo {
            background-color: #272727;
            width: 350px;
            margin-right: 20px;
        }

        div#header-ad {
            border: #363636 solid 1px;
            background-color: #272727;
            width: 810px;
        }

        div#header-bottom {
            height: 80px;
            display: flex;
            flex-direction: row;
            padding: 10px;
        }

        div#search {
            border: #484848 solid 1px;
            background-color: #272727;
            width: 350px;
            margin-right: 20px;
            padding: 10px;
        }

        div#menu {
            border: #484848 solid 1px;
            background-color: #272727;
            width: 810px;
            padding: 10px;
        }

        div#main-content {
            display: flex;
            flex-direction: row;
            height: 500px;
            padding: 10px;
        }

        div#news-line {
            border: #484848 solid 1px;
            background-color: #272727;
            width: 900px;
        }

        div#news-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 15px;
            font-size: 20px;
            border-bottom: gray 1px solid;
        }

        div#news-choice {
            font-size: 15px;
            margin-top: 7px;
        }

        div#news-content {
            display: flex;
            flex-direction: row;
            height: 370px;
        }

        div#news {
            height: 250px;
            width: 285px;
            margin-top: 10px;
            margin-left: 11px;
        }

        div#news-title {
            height: 280px;
            border: white 1px solid;
        }

        div#news-body {
            margin-top: 10px;
            height: 60px;
            border: white 1px solid;
        }

        div#news-button {
            padding: 0 10px;
            text-align: right;
        }

        aside#side {

            margin-left: 10px;
            width: 270px;
        }

        div#profile {
            border: #484848 solid 1px;
            padding: 10px;
            width: auto;
            height: 130px;
            text-align: center;
        }

        div#login {
            background-color: rgb(108, 127, 108);
            height: 50px;
            margin-top: 8px;
            padding-top: 13px;
        }

        div#account-button {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 10px;
            color: #aaa;
        }

        div#top-side-ad {
            border: #484848 solid 1px;
            background-color: #272727;
            width: auto;
            height: 350px;
        }

        div#boardlist {
            display: flex;
            flex-direction: row;
            height: 470px;
            width: 900px;
        }

        div#new-boards {
            border: #484848 solid 1px;
            background-color: #272727;
            width: 442.5px;
        }

        div#hot-boards {
            border: #484848 solid 1px;
            background-color: #272727;
            width: 442.5px;
            margin-left: 15px;
        }

        div#boards-title {
            padding: 10px;
            border-bottom: 1px gray solid;
            font-size: 20px;
        }

        div#boards-body {
            padding: 10px;
        }

        div#side-content {
            border: #484848 solid 1px;
            background-color: #272727;
            height: 235px;
        }


        div#bottom-content {
            display: flex;
            flex-direction: row;
            height: 270px;
            padding: 10px;
            margin-top: 10px;
        }

        div#mostlist {
            display: flex;
            flex-direction: row;
            width: 600px;
        }

        div#most-view {
            background-color: #272727;
            padding: 10px;
            border: #484848 solid 1px;
            width: 300px;
        }

        div#most-good {
            background-color: #272727;
            padding: 10px;
            border: #484848 solid 1px;
            width: 300px;
            margin-left: 10px;
        }

        aside#bottom-side {

            width: 570px;
            margin-left: 10px;
        }

        div#most-title {
            padding: 5px;
            font-size: 16px;
            border-bottom: 1px solid gray
        }

        div#most-body {
            padding: 5px;
        }

        div#bottom-side-ad {
            border: #484848 solid 1px;
            background-color: #272727;
            height: 122.5px;
        }

        div#bottom-side-ad2 {
            border: #484848 solid 1px;
            background-color: #272727;
            height: 122.5px;
            margin-top: 5px;
        }

        footer {
            position: relative;
            height:100px;
            background-color: #aaa;
            width: 100%;
            margin-top:50px;
        }
    </style>
</head>

<body>
    <div id="content">
        <header>
            <div id="header-top">
                <div id="logo"><a href="/">로고</a></div>
                <div id="header-ad"></div>
            </div>
            <div id="header-bottom">
                <div id="search">검색</div>
                <div id="menu">메뉴</div>
            </div>
        </header>
        {% block content %}
        <div id="main-content">
            <div id="news-line">
                <div id="news-header">
                    <div>
                        NEWS
                    </div>
                    <div id="news-choice">
                        국내 | 해외
                    </div>
                </div>
                <div id="news-content">
                    <div id="news">
                        <div id="news-title">
                            대표사진
                        </div>
                        <div id="news-body">
                            뉴스제목
                        </div>
                    </div>
                    <div id="news">
                        <div id="news-title">
                            대표사진
                        </div>
                        <div id="news-body">
                            뉴스제목
                        </div>
                    </div>
                    <div id="news">
                        <div id="news-title">
                            대표사진
                        </div>
                        <div id="news-body">
                            뉴스제목
                        </div>
                    </div>
                </div>
                <div id="news-button">버튼</div>
            </div>
            <aside id="side">
                {% if request.user.is_authenticated %}
                <div id="profile">
                    프로필
                    <a href="{% url 'user:logout' %}">로그아웃</a>
                </div>
                {% else %}
                <div id="profile">
                    <div style="color:#aaa">4MILLDUK - 세계체강 밀덕</div>
                    <div id="login"><a href="{% url 'user:login' %}">4MILLDUK 로그인</a></div>
                    <div id="account-button">
                        <div>아이디/비밀번호 찾기</div>
                        <div><a href="{% url 'user:register' %}">회원가입</a></div>
                    </div>
                </div>
                {% endif %}
                <div id="top-side-ad">
                </div>
            </aside>
        </div>
        <div id="main-content">
            <div id="boardlist">
                <div id="new-boards">
                    <div id="boards-title">최신글</div>
                    <div id="boards-body">리스트</div>
                </div>
                <div id="hot-boards">
                    <div id="boards-title">인기글</div>
                    <div id="boards-body">리스트</div>
                </div>
            </div>
            <aside id="side">
                <div id="side-content">
                    2022 글로벌 파이어
                </div>
                <div id="side-content">
                    랭킹
                </div>
            </aside>
        </div>
        <div id="bottom-content">
            <div id="mostlist">
                <div id="most-view">
                    <div id="most-title">역대 조회수</div>
                    <div id="most-body">리스트</div>
                </div>
                <div id="most-good">
                    <div id="most-title">역대 추천수</div>
                    <div id="most-body">리스트</div>
                </div>
            </div>
            <aside id="bottom-side">
                <div id="bottom-side-ad"></div>
                <div id="bottom-side-ad2"></div>
            </aside>
        </div>
        {% endblock content %}
        <footer>
        </footer>
    </div>
</body>

</html>
