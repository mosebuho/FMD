[uwsgi]
chdir = /srv/FMD/
module = FMD.wsgi:application
home = /home/ubuntu/fmd/
uid = ubuntu
gid = ubuntu
http = :8080
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/FMD.pid
logto = /var/log/uwsgi/FMD/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
location = /static/ {alias /home/ubuntu/FMD/static/}